<!DOCTYPE html>
<html lang="">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>
     旅行地图
  </title>
  <style>
    #slideshow {
      position: relative;
      width: 600px;
      height: 400px;
      margin: auto;
      overflow: hidden;
    }
    #slideshow3 {
      position: relative;
      width: 800px;
      height: 400px;
      margin: auto;
      overflow: hidden;
    }

    #slideshow img, #slideshow3 img {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s;
      text-align: left;
    }

    #slideshow img.active {
      opacity: 1;
    }

    .text-right {
      text-align: right;
    }
  </style>
</head>

<body>
  <!-- <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript> -->

  <div id="app"></div>
  <div id="meteors"></div>
  <audio id="background-music" src="/music/music.mp3" loop></audio>
  <button id="play-music-button"
    style="position: absolute; top: 10px; right: 10px; color: #ffffff; background-color: rgba(108, 5, 243, 0.8);">Play
    Music</button>


  <!-- built files will be auto injected -->
</body>

</html>
